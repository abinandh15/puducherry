<div class="container py-5">

  <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

      <h1 class="my-4">Blog
        <small>....</small>
      </h1>

      <!-- Blog Post -->
      <div class="card mb-4"  *ngFor="let guestHouse of guestHouseList">
        <img class="card-img-top" height="300px" width="700px" src="{{guestHouse.url}}" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{guestHouse.name}}</h2>
          <p class="card-text">{{guestHouse.description}}</p>
          <a href="/blog-page" class="btn btn-outline-dark">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
          Posted on March 1, 2019 by
          <a href="#">Admin</a>
        </div>
      </div>

      
      <!-- Pagination -->
      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Newer &rarr;</a>
        </li>
      </ul>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-outline-dark" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <!-- Categories Widget -->
      <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">category1</a>
                </li>
                <li>
                  <a href="#">category2</a>
                </li>
                <li>
                  <a href="#">category3</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">category4</a>
                </li>
                <li>
                  <a href="#">category5</a>
                </li>
                <li>
                  <a href="#">category6</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Side Widget
      <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
          You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
        </div>
      </div> -->

    </div>

  </div>
  <!-- /.row -->

</div>


<!-- /.container -->
