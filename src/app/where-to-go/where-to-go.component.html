<!-- Page Content -->

<div class="container pt-5">

  <!-- Page Heading -->
  <h1 class="my-5">WHERE TO GO
    <small>Places you must visit</small>
  </h1>

  <div class="row" *ngFor="let place of places; let i = index">
    <div *ngIf="i%2==0" class="col-lg-6 mb-4 p-5">
      <div class="card h-100 shadow ">
        <a href="#"><img class="card-img-top"  src="{{place.url}}" alt=""></a>
        <div class="card-body text-center">
          <h4 >
           {{place.name}}
          </h4>
          <p class="card-text">{{place.description}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="i%2==0" class="col-lg-6 mb-4 p-5">
      <div class="card h-100 shadow">
        <a href="#"><img class="card-img-top"  src="{{places[i+1].url}}" alt=""></a>
        <div class="card-body text-center">
          <h4>
           {{places[i+1].name}}
          </h4>
          <p class="card-text">{{places[i+1].description}}</p>
        </div>
      </div>
    </div>
    
  </div>
